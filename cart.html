<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Photo Carousel</title>
    
</head>
<body>
    <div class="carousel-container">
       <!-- <h2>GMS M</h2>  -->
        <div class="carousel">
            <div class="carousel-inner">
                <!-- Images will be added here -->
                <div class="carousel-item active">
                    <img src="assets/slider10.png" alt="Classroom activity">
                   <!---     <div class="caption">Students engaged in classroom learning</div>-->
                </div>
                <div class="carousel-item">
                    <img src="assets/slider12.png" alt="Sports day">
                    <!--<div class="caption">Annual sports day competition</div>  -->
                </div>
                <div class="carousel-item">
                    <img src="assets/slider11.png" alt="Library">
                   <!-- <div class="caption">Our well-stocked school library</div> -->
                </div>
                <div class="carousel-item">
                    <img src="assets/slider17.png" alt="Graduation">
                   <!--- <div class="caption">Graduation ceremony 2023</div>  -->
                </div>
                <div class="carousel-item">
                    <img src="assets/slider18.png" alt="Science lab">
                   <!---- <div class="caption">Hands-on experiments in science lab</div>  -->
                </div>
            </div>
            
            <!-- Navigation buttons -->
            <button class="carousel-control prev" aria-label="Previous image">&#10094;</button>
            <button class="carousel-control next" aria-label="Next image">&#10095;</button>
            
            <!-- Indicators -->
            <div class="indicators"></div>
        </div>
    </div>



    <style>
        .carousel-container {
    max-width: 1800px;
    max-height: auto;
    margin: 40px auto;
    font-family: 'Arial', sans-serif;
}

.carousel-container h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 20px;
}

.carousel {
    position: relative;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.carousel-inner {
    display: flex;
    transition: transform 0.6s ease-in-out;
}

.carousel-item {
    min-width: 100%;
    position: relative;
}

.carousel-item img {
    width: 100%;
    display: block;
    height: 400px;
    object-fit: cover;
}
/*
.caption {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 15px;
    background: rgba(0, 0, 0, 0.6);
    color: white;
    text-align: center;
    font-size: 1.1em;
}*/

.carousel-control {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255, 255, 255, 0.3);
    border: none;
    color: white;
    font-size: 2rem;
    cursor: pointer;
    padding: 10px 15px;
    border-radius: 50%;
    transition: background 0.3s;
    z-index: 10;
}

.carousel-control:hover {
    background: rgba(255, 255, 255, 0.8);
    color: #2c3e50;
}

.prev {
    left: 20px;
}

.next {
    right: 20px;
}

.indicators {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 10;
}

.indicator {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.5);
    cursor: pointer;
    transition: background 0.3s;
}

.indicator.active {
    background: white;
}

/* Responsive design */
@media (max-width: 768px) {
    .carousel-container {
        margin: 20px;
    }
    
    .carousel-item img {
        height: 300px;
    }
    
    .carousel-control {
        font-size: 1.5rem;
        padding: 8px 12px;
    }
}
    </style>
    <script>

document.addEventListener('DOMContentLoaded', function() {
    const carouselInner = document.querySelector('.carousel-inner');
    const items = document.querySelectorAll('.carousel-item');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    const indicatorsContainer = document.querySelector('.indicators');
    
    let currentIndex = 0;
    const totalItems = items.length;
    
    // Create indicators
    items.forEach((_, index) => {
        const indicator = document.createElement('div');
        indicator.classList.add('indicator');
        if (index === 0) indicator.classList.add('active');
        indicator.addEventListener('click', () => goToSlide(index));
        indicatorsContainer.appendChild(indicator);
    });
    
    const indicators = document.querySelectorAll('.indicator');
    
    // Update carousel position
    function updateCarousel() {
        carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
        
        // Update active indicator
        indicators.forEach((indicator, index) => {
            indicator.classList.toggle('active', index === currentIndex);
        });
    }
    
    // Go to specific slide
    function goToSlide(index) {
        currentIndex = index;
        if (currentIndex >= totalItems) currentIndex = 0;
        if (currentIndex < 0) currentIndex = totalItems - 1;
        updateCarousel();
    }
    
    // Next slide
    function nextSlide() {
        currentIndex++;
        if (currentIndex >= totalItems) currentIndex = 0;
        updateCarousel();
    }
    
    // Previous slide
    function prevSlide() {
        currentIndex--;
        if (currentIndex < 0) currentIndex = totalItems - 1;
        updateCarousel();
    }
    
    // Event listeners
    nextBtn.addEventListener('click', nextSlide);
    prevBtn.addEventListener('click', prevSlide);
    
    // Auto-advance (optional)
    let autoSlide = setInterval(nextSlide, 5000);
    
    // Pause on hover
    carouselInner.addEventListener('mouseenter', () => {
        clearInterval(autoSlide);
    });
    
    carouselInner.addEventListener('mouseleave', () => {
        autoSlide = setInterval(nextSlide, 5000);
    });
    
    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') nextSlide();
        if (e.key === 'ArrowLeft') prevSlide();
    });
    
    // Touch events for mobile
    let touchStartX = 0;
    let touchEndX = 0;
    
    carouselInner.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
    });
    
    carouselInner.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
    });
    
    function handleSwipe() {
        if (touchEndX < touchStartX - 50) nextSlide(); // Swipe left
        if (touchEndX > touchStartX + 50) prevSlide(); // Swipe right
    }
});


    </script>
</body>
</html>
