<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Photo Carousel</title>
    <style>
        /* Unique CSS namespace to prevent conflicts */
        .gms-carousel-container {
            max-width: 1800px;
            max-height: auto;
            margin: 40px auto;
            font-family: 'Arial', sans-serif;
        }

        .gms-carousel {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .gms-carousel-inner {
            display: flex;
            transition: transform 0.6s ease-in-out;
        }

        .gms-carousel-item {
            min-width: 100%;
            position: relative;
        }

        .gms-carousel-item img {
            width: 100%;
            display: block;
            height: 400px;
            object-fit: cover;
        }

        .gms-carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 50%;
            transition: background 0.3s;
            z-index: 10;
        }

        .gms-carousel-control:hover {
            background: rgba(255, 255, 255, 0.8);
            color: #2c3e50;
        }

        .gms-carousel-prev {
            left: 20px;
        }

        .gms-carousel-next {
            right: 20px;
        }

        .gms-carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .gms-carousel-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background 0.3s;
        }

        .gms-carousel-indicator.active {
            background: white;
        }

        /* Responsive design - maintaining original dimensions */
        @media (max-width: 768px) {
            .gms-carousel-container {
                margin: 20px;
            }
            
            .gms-carousel-item img {
                height: 300px;
            }
            
            .gms-carousel-control {
                font-size: 1.5rem;
                padding: 8px 12px;
            }
        }

        /* Error handling for images */
        .gms-carousel-item img.error-state {
            display: none;
        }
        
        .gms-carousel-item .gms-img-error {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: #f5f5f5;
            color: #666;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="gms-carousel-container">
        <div class="gms-carousel">
            <div class="gms-carousel-inner">
                <!-- Images with error handling -->
                <div class="gms-carousel-item active">
                    <img src="assets/slider10.png" alt="Classroom activity" onerror="handleGmsImageError(this)">
                </div>
                <div class="gms-carousel-item">
                    <img src="assets/slider12.png" alt="Sports day" onerror="handleGmsImageError(this)">
                </div>
                <div class="gms-carousel-item">
                    <img src="assets/slider11.png" alt="Library" onerror="handleGmsImageError(this)">
                </div>
                <div class="gms-carousel-item">
                    <img src="assets/slider17.png" alt="Graduation" onerror="handleGmsImageError(this)">
                </div>
                <div class="gms-carousel-item">
                    <img src="assets/slider18.png" alt="Science lab" onerror="handleGmsImageError(this)">
                </div>
            </div>
            
            <!-- Navigation buttons -->
            <button class="gms-carousel-control gms-carousel-prev" aria-label="Previous image">&#10094;</button>
            <button class="gms-carousel-control gms-carousel-next" aria-label="Next image">&#10095;</button>
            
            <!-- Indicators -->
            <div class="gms-carousel-indicators"></div>
        </div>
    </div>

    <script>
    // Unique namespace for JavaScript to prevent conflicts
    document.addEventListener('DOMContentLoaded', function() {
        const gmsCarouselInner = document.querySelector('.gms-carousel-inner');
        const gmsItems = document.querySelectorAll('.gms-carousel-item');
        const gmsPrevBtn = document.querySelector('.gms-carousel-prev');
        const gmsNextBtn = document.querySelector('.gms-carousel-next');
        const gmsIndicatorsContainer = document.querySelector('.gms-carousel-indicators');
        
        let gmsCurrentIndex = 0;
        const gmsTotalItems = gmsItems.length;
        
        // Create indicators
        gmsItems.forEach((_, index) => {
            const indicator = document.createElement('div');
            indicator.classList.add('gms-carousel-indicator');
            if (index === 0) indicator.classList.add('active');
            indicator.addEventListener('click', () => gmsGoToSlide(index));
            gmsIndicatorsContainer.appendChild(indicator);
        });
        
        const gmsIndicators = document.querySelectorAll('.gms-carousel-indicator');
        
        // Update carousel position
        function gmsUpdateCarousel() {
            gmsCarouselInner.style.transform = `translateX(-${gmsCurrentIndex * 100}%)`;
            
            // Update active indicator
            gmsIndicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === gmsCurrentIndex);
            });
        }
        
        // Go to specific slide
        function gmsGoToSlide(index) {
            gmsCurrentIndex = index;
            if (gmsCurrentIndex >= gmsTotalItems) gmsCurrentIndex = 0;
            if (gmsCurrentIndex < 0) gmsCurrentIndex = gmsTotalItems - 1;
            gmsUpdateCarousel();
        }
        
        // Next slide
        function gmsNextSlide() {
            gmsCurrentIndex++;
            if (gmsCurrentIndex >= gmsTotalItems) gmsCurrentIndex = 0;
            gmsUpdateCarousel();
        }
        
        // Previous slide
        function gmsPrevSlide() {
            gmsCurrentIndex--;
            if (gmsCurrentIndex < 0) gmsCurrentIndex = gmsTotalItems - 1;
            gmsUpdateCarousel();
        }
        
        // Event listeners
        gmsNextBtn.addEventListener('click', gmsNextSlide);
        gmsPrevBtn.addEventListener('click', gmsPrevSlide);
        
        // Auto-advance
        let gmsAutoSlide = setInterval(gmsNextSlide, 5000);
        
        // Pause on hover
        gmsCarouselInner.addEventListener('mouseenter', () => {
            clearInterval(gmsAutoSlide);
        });
        
        gmsCarouselInner.addEventListener('mouseleave', () => {
            gmsAutoSlide = setInterval(gmsNextSlide, 5000);
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') gmsNextSlide();
            if (e.key === 'ArrowLeft') gmsPrevSlide();
        });
        
        // Touch events for mobile
        let gmsTouchStartX = 0;
        let gmsTouchEndX = 0;
        
        gmsCarouselInner.addEventListener('touchstart', (e) => {
            gmsTouchStartX = e.changedTouches[0].screenX;
        });
        
        gmsCarouselInner.addEventListener('touchend', (e) => {
            gmsTouchEndX = e.changedTouches[0].screenX;
            gmsHandleSwipe();
        });
        
        function gmsHandleSwipe() {
            if (gmsTouchEndX < gmsTouchStartX - 50) gmsNextSlide(); // Swipe left
            if (gmsTouchEndX > gmsTouchStartX + 50) gmsPrevSlide(); // Swipe right
        }
    });

    // Unique image error handler
    function handleGmsImageError(img) {
        img.classList.add('error-state');
        const errorDiv = document.createElement('div');
        errorDiv.className = 'gms-img-error';
        errorDiv.innerHTML = `
            <div>
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="2">
                    <path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <p>Image not available</p>
                <small>${img.alt || 'Image'}</small>
            </div>
        `;
        img.parentNode.insertBefore(errorDiv, img.nextSibling);
    }
    </script>
</body>
</html>
